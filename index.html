<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Morgan's Word Guessing Game - Dogs!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <div class="heading">
        <h1><i class="fas fa-paw"></i> Types of Dogs <i class="fas fa-paw"></i></h1>
    </div>

    <div class="background">
        <div class="container">
            <h2>Press Any Key To Guess The Word!</h2>
            <div>
                <h3 id="currentword">_ _ _ _ _</h3>
            </div>
            <div id="score">
                <div class="sidebar">
                    <h3>GUESSES LEFT:
                        <span id="remainingguesses"></span>
                    </h3>
                </div>

                <div class="sidebar">
                    <h3>WINS:
                        <span id="winstracker"></span>
                    </h3>
                </div>

                <div class="sidebar">
                    <h3>LOSSES:
                        <span id="losstracker"></span>
                    </h3>
                </div>

                <div class="sidebar">
                    <h3>LETTERS GUESSED INCORRECTLY:
                        <span id="playerguesses"></span>
                    </h3>
                </div>

            </div>
        </div>
    </div>









    <!--JavaScript Link-->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
